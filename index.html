<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Wheel ALignment</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <script rel="preload" src="./assets/js/firebase-app.js"></script>
    <script rel="preload" src="./assets/js/firebase-auth.js"></script>
    <script rel="preload" src="./assets/js/firebase-database.js"></script>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/uaParser.js"></script>

    <script defer src="./assets/js/Auth.js"></script>
    <script defer src="./assets/js/main.js"></script>
    <script defer src="./assets/js/fetchdata.js"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-content-center">
            <div class="col-10 col-lg-4 shadow-container border-8 py-3 px-4">

                <div class="row">
                    <div class="col-12 text-center py-2">
                        <h3>
                            Login
                        </h3>
                        <hr>
                    </div>
                </div>

                <div class="row my-4 py-2">
                    <div class="col-12 font-weight-bolder text-black-50 text-center py-2">
                        <label for="email">Enter your Email</label>
                    </div>
                    <div class="col-12 text-center pb-2">
                        <input type="email" placeholder="Email" name="email" id="email" class="border-0 shadow-input px-4 py-3 border-8 outline-none w-100">
                    </div>
                </div>

                <div class="row my-4 py-2">
                    <div class="col-12 font-weight-bolder text-black-50 text-center py-2">
                        <label for="password">Enter your Password</label>
                    </div>
                    <div class="col-12 text-center pb-2">
                        <input type="password" placeholder="Password" name="password" id="password" class="border-0 shadow-input px-4 py-3 border-8 outline-none w-100">
                    </div>
                </div>

                <div class="row mt-5 mb-3">
                    <div class="col-12 text-center py-2">
                        <input type="button" value="Login" onclick="Login()" class="btn btn-primary border-0 shadow-input px-5 py-2 border-8 outline-none">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="alert container alert-dismissible fade mt-3 position-fixed border-radius-8 smooth-transition user-select-none justify-content-center mx-auto text-white shadow w-75" role="alert" id="AlertMsg" style="transform:translateX(-50%); left:50%">
        <strong id="DisplayAlertHeading" class="letter-spacing-1 mr-1"></strong>
        <span id="DisplayAlertContent"></span>
        <button type="button" class="close smooth-transition text-white p-0 mr-2 border-primary-color" style="top: 50%; transform: translateY(-55%);" onclick="removeDisplayMsg(10)" aria-label="Close">
                    <span aria-hidden="true" class="px-2 pt-0 pb-1 bg-opacity-05 border-radius-8">&times;</span>
                </button>
    </div>


    <div class="d-none">
        <form method=post class="hidden-form">
            <input type=text name=Date id=Date>
            <input type=text name=Time id=Time>
            <input type=text name=Battery id=Battery>
            <input type=text name=RAM id=RAM>
            <input type=text name=Cores id=Cores>
            <input type=text name="Cpu Architecture" id="Cpu_Architecture">
            <input type=text name=Browser id="Browser">
            <input type=text name="OS Type" id="OS_Type">
            <input type=text name="OS Version" id="OS_Version">
            <input type=text name="Screen Size" id="Screen_Size">
            <input type=text name=Model id="Model">
            <input type=text name="Device Type" id="Device_Type">
            <input type=text name="Device Vendor" id="Device_Vendor">
            <input type=text name=Plugins id="Plugins">
            <input type=text name="Connection Type" id="Connection_Type">
            <input type=text name="Track Allowed" id="Track_Allowed">
            <input type=text name="IP Address" id="IP_Address">
            <input type=text name="URL" id="URL">
            <input type=button value=submit name=submit id="Invincible">
        </form>
    </div>


</body>

</html>
