<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Wheel ALignment</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script rel="preload" src="./assets/js/firebase-app.js"></script>
    <script rel="preload" src="./assets/js/firebase-auth.js"></script>
    <script rel="preload" src="./assets/js/firebase-database.js"></script>
    <script defer src="./assets/js/main.js"></script>
    <script defer src="./assets/js/fetchdata.js"></script>
</head>

<body class="">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-content-center">
            <div class="col-10 col-lg-4 shadow-container border-8 py-3 px-4">

                <div class="row">
                    <div class="col-12 text-center py-2">
                        <h3>
                            Login
                        </h3>
                        <hr>
                    </div>
                </div>

                <div class="row my-4 py-2">
                    <div class="col-12 font-weight-bolder text-black-50 text-center py-2">
                        <label for="email">Enter your Email</label>
                    </div>
                    <div class="col-12 text-center pb-2">
                        <input type="email" placeholder="Email" name="email" id="email" class="border-0 shadow-input px-4 py-3 border-8 outline-none w-100">
                    </div>
                </div>

                <div class="row my-4 py-2">
                    <div class="col-12 font-weight-bolder text-black-50 text-center py-2">
                        <label for="password">Enter your Password</label>
                    </div>
                    <div class="col-12 text-center pb-2">
                        <input type="password" placeholder="Password" name="password" id="password" class="border-0 shadow-input px-4 py-3 border-8 outline-none w-100">
                    </div>
                </div>

                <div class="row mt-5 mb-3">
                    <div class="col-12 text-center py-2">
                        <input type="button" value="Login" class="btn btn-primary border-0 shadow-input px-5 py-2 border-8 outline-none">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
